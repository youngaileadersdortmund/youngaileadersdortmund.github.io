<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitglieder – Young AI Leaders Dortmund</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('../community1_lq.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: rgba(255,255,255,0.85);
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            padding: 32px;
        }
        h1 {
            color: #c5227b;
            text-align: center;
            margin-bottom: 32px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 28px;
        }
        .grid img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            background: #eee;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 24px;
            background: #fff;
            color: #c5227b;
            border: 2px solid #c5227b;
            border-radius: 20px;
            padding: 6px 18px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #edd9c9;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../" class="back-btn">Zurück zur Startseite</a>
        <h1>Mitglieder</h1>
        <div class="grid">
            <!-- Replace these with your actual member image filenames -->
            <img src="1.png" alt="Mitglied 1">
            <img src="2.png" alt="Mitglied 2">
            <img src="3.png" alt="Mitglied 3">
            <img src="4.png" alt="Mitglied 4">
            <!-- Add more images as needed -->
        </div>
    </div>
</body>
</html>
